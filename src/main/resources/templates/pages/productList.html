<title>Equivalence App</title>

<body class="hold-transition fixed sidebar-mini">
        
        <!-- Preloader -->
        <div class="preloader"></div>
        
        <!-- Site wrapper -->
        <!-- Content Wrapper. Contains page content -->
        <div th:replace="fragments/header :: header">Static header</div>   
       	<div class="content-wrapper">
            <!-- Main content -->
            <div class="content">
                <div class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <h1>Tous les dipl&ocirc;mes</h1>
                        <small></small>
                        <ol class="breadcrumb">
                            <li><a href="/homePage"><i class="pe-7s-home"></i> Accueil </a></li>
                            <li ><a href="#">Enregistrement</a></li>
                            <li ><a href="#">Faire une deamande</a></li>
                            <li class="active">Liste des dipl&ocirc;me</li>
                        </ol>
                    </div>
                </div> <!-- /. Content Header (Page header) -->
               
                <div class="row">
                    <div class="col-sm-10">
	                       <div class="panel panel-bd lobidrag">
	                           <div class="panel-heading">
	                               <div class="panel-title">
	                                   <h4>Liste des utilisateurs</h4>
	                               </div>
	                           </div>
	                           <div class="panel-body">
	                               <div class="table-responsive">
	                                   <table class="table table-bordered table-hover">
	                                       <thead>
	                                           <tr>
	                                               <th>ID </th>
	                                               <th>description </th>
	                                               <th>price </th>
	                                               <th>imageUrl</th>
	                                               <th>Mise &agrave; jour </th>
	                                           </tr>
	                                       </thead>
	                                       <tbody>
	                                           <tr th:each="product : ${products}">
	                                               <td th:text="${product.id}"></td>
	                                               <td th:text="${product.description}"></td>
	                                               <td th:text="${product.price}"></td>
	                                               <td th:text="${product.imageUrl}"></td>
	                                               <td>
	                                                   <button class="btn btn-base btn-sm" data-toggle="tooltip" data-placement="top" title="View"><a th:href="${'/product/show/' + product.id}"><i class="fa fa-pencil" aria-hidden="true"></i></a></button>
	                                                   <button class="btn btn-base btn-sm" data-toggle="tooltip" data-placement="top" title="Update"><a th:href="${'/product/edit/' + product.id}"><i class="fa fa-pencil" aria-hidden="true"></i></a></button>
	                                                   <button class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Delete "><a th:href="${'/product/delete/' + product.id"><i class="fa fa-trash-o" aria-hidden="true"></i></a></button>
	                                               </td>
	                                           </tr>
	                                       </tbody>
	                                   </table>
	                               </div>
	                           </div>
	                       </div>
	                   	</div>
	                	<div class="col-sm-2">
	                   		<a href="/product/new"><button type="button" class="btn btn-primary w-md m-rb-5">Nouveau</button></a>
	               		</div>
                    </div>
                </div>
            </div>
